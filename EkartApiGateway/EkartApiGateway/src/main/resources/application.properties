spring.cloud.gateway.server.webflux.routes[0].id=EKARTPRODUCTSERVICE
spring.cloud.gateway.server.webflux.routes[0].uri=lb://EkartProductService
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products/**

spring.cloud.gateway.server.webflux.routes[1].id=EKARTCARTSERVICE
spring.cloud.gateway.server.webflux.routes[1].uri=lb://EkartCartService
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/cart/**

spring.cloud.gateway.server.webflux.routes[2].id=EKARTORDERSERVICE
spring.cloud.gateway.server.webflux.routes[2].uri=lb://EkartOrderService
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/orders/**

